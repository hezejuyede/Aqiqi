<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4" id="pro">
  <div class="thumbnail">
    <img [src]="imageUrl" alt="" class="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}</h4>
      <h4 class=""><a [routerLink]="['/product',product.title]">{{product.title}}</a></h4>
      <p class="">{{product.desc}}</p>
    </div>
    <div class="">
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
